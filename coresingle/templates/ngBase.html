        <style>

              @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;

        }

      

        .navigation {

            position: fixed;
            top: 20px;
            left: 20px;
            bottom: 20px;
            width: 70px;
            border-radius: 10px;
            box-sizing: initial;
            border-left: 5px solid #4d5bf9;
            background: #4d5bf9;
            transition: width 0.5s;
            overflow-x: hidden;
            z-index: 10;

        }
        .navigation:hover {
            width:300px;

        }

        .navigation ul {

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding-left: 5px;
            padding-top: 40px;
        }
        .navigation ul li {

            position: relative;
            list-style: none;
            width: 100%;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;


        }
        .navigation ul li.active {

             background: #fff;
        }

        .navigation ul li b:nth-child(1){

            position: absolute;
            top: -20px;
            height: 20px;
            width: 100%;
            background: #fff;
            display: none;
        }

        .navigation ul li b:nth-child(1)::before {

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-bottom-right-radius: 20px;
            background: #4d5bf9;
        }

        .navigation ul li b:nth-child(2){

            position: absolute;
            bottom: -20px;
            height: 20px;
            width: 100%;
            background: #fff;
            display: none;
        }

        .navigation ul li b:nth-child(2)::before {

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-top-right-radius: 20px;
            background: #4d5bf9;
        }

        .navigation ul li.active b:nth-child(1),
        .navigation ul li.active b:nth-child(2) {

         display: block;

        }

        .navigation ul li.active a {

            color: #333;

        }
        .navigation ul li a {

            position: relative;
            display: block;
            width: 100%;
            display: flex;
            text-decoration: none;
            color: #fff;
        }

        .navigation ul li a .icon {

            position: relative;
            display: block;
            min-width: 60px;
            height: 60px;
            line-height: 70px;
            text-align: center;
        }

        .navigation ul li a .icon ion-icon {

            font-size: 1.5em;
        }
        .navigation ul li a .title {

            position: relative;
            display: block;
            padding-left: 10px;
            height: 60px;
            line-height: 60px;
            white-space: normal;

        }
          .mainUIViewParent{
            width:100% !important;
            margin-left: 0px !important;
          }
          .sideMenuView{
            display: none;
          }

          .mainUIView{
            margin: 0px !important;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: rgb(23, 109, 158);
            text-transform: uppercase;
            font-family: -apple-system,
                BlinkMacSystemFont,
                "Segoe UI",
                Roboto,
                Oxygen-Sans,
                Ubuntu,
                Cantarell,
                Helvetica,
                sans-serif;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
          }
          body {
            margin: 0;
            padding: 0;
          }

          @keyframes dots {
            50% {
              transform: translateY(-.4rem);
            }
            100% {
              transform: translateY(0);
            }
          }

          .d {
            animation: dots 1.5s ease-out infinite;
          }
          .d-2 {
            animation-delay: .5s;
          }
          .d-3 {
            animation-delay: 1s;
          }
