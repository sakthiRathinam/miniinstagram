<div ng-if="type=='doctor'">

<div class="row text-center">
  <h1>Doctor Timings</h1>
</div>
<div class="row form-group">
  <div class="col-md-4">
    <label style="color:black" >Monday</label>
    <uib-timepicker ng-model="time.mondayFromtime" hour-step="1" minute-step="30" show-meridian="true"></uib-timepicker>
    </div>
    <div class="col-md-2" style="margin-top:60px;">
      <h4>To</h4>
    </div>
    <div class="col-md-4" style="margin-top:25px;">
      <uib-timepicker ng-model="time.mondayTotime" hour-step="1" minute-step="30" show-meridian="true"></uib-timepicker>
    </div>
    <div class="col-md-2" style="margin-top:10px;">
      <button class="btn btn-default" ng-click="add('Monday')" style="background:blue;color:white;border: none !important;border-radius: 64px !important;padding: 17px;padding-right: 17px;padding-left: 17px;right: 59px;font-size: 16px;z-index: 10;padding-right: 30px;padding-left: 30px;margin-top:30px;">ADD</button>
    </div>
  </div>

<div class="row">
  <div  class="col-md-5"style="margin-bottom:20px;"  ng-repeat="x in form.monday track by $index">
    <div  style="border:1px solid black;padding: 5px 10px;">
      <p style="margin-bottom:0px;" >{{x[0]}} to {{x[1]}}<i class="fa fa-times pull-right" aria-hidden="true" style="padding-left:10px;cursor:pointer"  ng-click="deleteTimes('monday',$index)"></i></p>
      <!-- <span>{{x.title}} </span> -->

    </div>
    </div>

</div>
